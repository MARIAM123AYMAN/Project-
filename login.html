<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <base href="/">  -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="home.html">
                    <img src="images/freshcart-logo.svg" alt="FreshCart" width="120" id="logoLink">
                </a>
    
                <!-- Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    

            </div>
        </nav>
    </header>
    
        <form id="registrationForm" class="rounded shadow w-50 mx-auto bg-light p-5 mt-5" novalidate>
 
    
            <div class="form-item mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" required  >
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
        
            <div class="form-item mb-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" minlength="6" required pattern="\w{6,}" >
                <div class="invalid-feedback">Please enter a valid password.</div>
            </div>
    
        
            <div class="form-item">
                <button class="btn main-btn btn-block w-100 py-2" type="submit">login</button>
            </div>
            <p class=" mt-3">Don't have an account? <a class="text-decoration-none text-main fw-bold" href="register.html"> Register</a></p>
        </form>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
