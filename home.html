<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>
    <!-- <base href="/">  -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;400;700&display=swap"
        rel="stylesheet">



</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="home.html">
                    <img src="images/freshcart-logo.svg" alt="FreshCart" width="150">
                </a>
                <!-- search -->
                <div class="search-bar">
                    <input type="text" id="searchInput" oninput="searchProducts()" placeholder="Search for products...">
                    <button id="searchButton">Search</button>
                </div>
    
                <!-- Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Navbar Links -->
                 <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto d-lg-flex flex-column flex-lg-row align-items-center gap-3 mt-3 mt-lg-0">
                        <!-- Social Icons -->
                        <li class="nav-item d-flex gap-3">
                            <div class="icons-container">
                                <!-- Wishlist Icon -->
                                <div class="icon-wrapper">
                                    <i class="one fa-regular fa-heart"></i>
                                    <span class="badge">5</span>
                                </div>
                            
                                <!-- User Account Icon -->
                                <div class="icon-wrapper">
                                    <i class="one fa-regular fa-user"></i>
                                </div>
                            
                                <!-- Cart Icon -->
                                <div class="icon-wrapper">
                                    <a class="text-secondary" href="cart.html"><i class="one fa-solid fa-cart-shopping"></i></a>
                                    <span id="cartIconNumber" class=" badge cart-item-count">0</span>
                                </div>
                            </div>
                            
                        </li>
    
                        <!-- Sign Out -->
                        <li class="nav-item">
                            <span role="button" id="signOutBtn" class="nav-link btn btn-outline-danger px-3 py-2">Sign out</span>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <!-- Slider Section -->
        <section class="my-5">
            <div class="container">
                <div class="row g-0">
                    <!-- Slider Section -->
                    <div class="col-md-8">
                        <div class="slider1">
                            <img class="w-100 slider-image1 active" height="400" src="images/main-slider-1.jpeg" alt="">
                            <img class="w-100 slider-image1" height="400" src="images/main-slider-2.jpeg" alt="">
                            <img class="w-100 slider-image1" height="400" src="images/main-slider-3.jpeg" alt="">
                        </div>
                    </div>
                    <!-- Static Images Section -->
                    <div class=" static col-md-4">
                        <img class="w-100" height="200" src="images/slide-1.jpeg" alt="">
                        <img class="w-100" height="200" src="images/slide-2.jpeg" alt="">
                    </div>
                </div>
            </div>

        </section>
        <!-- Categories Section -->
        <section class="container-fluid">
            <h1>Featured Categories</h1>
            <div class="slider-container">
                <button><i class="fa-solid fa-angle-left prev-btn" ></i></button>
                <div id="categorySlider" class="category-slider">
                </div>
                <button><i class="fa-solid fa-angle-right next-btn"></i></button>
            </div>


        </section>

        <!-- Products Section -->
        <section class="container-fluid">
            <h1 class="mb-4">Popular Products</h1>
            <div>
                <div class="mx-5 row g-4" id="products">
                    <div>
                    </div>
                </div>
        </section>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
